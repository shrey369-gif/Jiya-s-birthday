<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jiya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.5);
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            scroll-snap-align: center;
            transition: transform 0.3s ease;
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        .password-protected {
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #e91e63;
        }
    </style>
    <script>
        function showProtectedImages() {
            const password = prompt("Enter the password to view these images:");
            if (password === "CS journal") {
                document.querySelectorAll('.password-protected').forEach(el => {
                    el.style.display = 'block';
                });
            } else {
                alert("Incorrect password!");
            }
        }
        
        // Confetti Animation
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 10 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
            }

            function updateConfetti() {
                confetti.forEach(p => {
                    p.y += p.d;
                    if (p.y > canvas.height) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                });
            }

            function animateConfetti() {
                drawConfetti();
                updateConfetti();
                requestAnimationFrame(animateConfetti);
            }
            animateConfetti();
        });
    </script>
</head>
<body>
    <h1>Happy 18th Birthday Jiya!</h1>
    <div class="carousel">

        <img src="https://github.com/shrey369-gif/Jiya-s-birthday/blob/main/9022a5ac-859a-4a0d-ade9-7788746f7431.jpg?raw=true" alt="Jiya Child">
        <img class="password-protected" src="https://github.com/shrey369-gif/Jiya-s-birthday/blob/main/Screenshot%202024-07-15%20002628.png?raw=true" alt="Jiya Silly">
        <img class="password-protected" src="https://github.com/shrey369-gif/Jiya-s-birthday/blob/main/kuchbhi.jpeg?raw=true" alt="Jiya Silly">
        <img src="https://github.com/shrey369-gif/Jiya-s-birthday/blob/main/a4df3d90-6e58-4156-b914-5e29064ac26b.jpg?raw=true" alt="Jiya Slay">
        <img src="https://github.com/shrey369-gif/Jiya-s-birthday/blob/main/edcf84e5-8721-474d-80ad-4a2cfc23c797.jpg?raw=true" alt="Jiya Child">
    </div>
    <button onclick="showProtectedImages()">Unlock Jiya Silly Images</button>
</body>
</html>
